<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>


<script>
function createDynamicUrl()
{
	
	hh = $('#hh').prop('checked');
	sh = $('#sh').prop('checked');
	ph = $('#ph').prop('checked');

	url = "/scenario?hh="+hh+"&sh="+sh+"&ph="+ph

	return url

}

</script>


</head>
<body>
<div align="center" class="container">
<h1> BlackJack Strategy Tester </h1>
</br>
<h4> Decks: Decks 4+</h4>
<h4> Soft 17: Dealer Hits</h4>
<h4> Double After Split: Allowed</h4>
<h4> Surrender: Allowed with any dealer card</h4>
<h4> Dealer Peek: Dealer peeks for blackjack</h4>

<a href="https://wizardofodds.com/games/blackjack/strategy/calculator/"> Rule Generator </a>

<h2> Active Rules </h2>

<div class="container">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-6">Hard Hands</div>
			<div class="col-xs-6"><label class="checkbox-inline"><input id='hh' type="checkbox" checked data-toggle="toggle"></label></div>		
		</div>
		<div class="row">
			<div  class="col-xs-6">Soft Hands</div>
			<div  class="col-xs-6"><label class="checkbox-inline"><input id='sh' type="checkbox" checked data-toggle="toggle"></label></div>
		</div>
		<div class="row">
			<div class="col-xs-6">Paired Hands</div>
			<div  class="col-xs-6"><label class="checkbox-inline"><input id='ph' type="checkbox" checked data-toggle="toggle"></label></div>
		</div>
	</div>
</div>
</br>

<a class="btn btn-primary" href="javascript:window.location=createDynamicUrl();" role="button">Continue</a>


</body>
</div>
